<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=>, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>heading</h1>
  <style>
   h1{
    color:brown
   }
   

  </style>
  <form action="">
    <fieldset>
      <label for="fullname">Name</label>
      <input type="text" required placeholder="enter your name" name="fullname" maxlength="10" minlength="2"
        id="fullname">
      <br>
      <label for="dob">date of birth</label>
      <input type="date" id="dob" max="2024-05-07" min="2024-05-01">
      <br>
      <label for="age">Age</label>
      <input type="number" id="age" max="20" min="2">
      <br>
      <label for="gender">gender</label>
      <input type="radio" id="male" name="gender"> <label for="male">boy</label>
      <input type="radio" id="female" name="gender"> <label for="female">girl</label>
      <br>
      <label for="add">Address</label>
      <select name="address" id="add">
        <option value="ktm">kathmandu</option>
        <option value="bkt">bhaktapur</option>
        <option value="pkr">pokhara</option>
        <option value="lal">lalitpur</option>
      </select>
      <br>
      <label for="disc">about me</label>
      <textarea name="description" id="disc" row="5" cols="30"></textarea>
      <br>
      <label for="email">e-mail</label>
      <input type="e-mail" id="email">
      <br>
      <label for="pass">password</label>
      <input type="password" id="passS">
      <br>
      <label for="hobbies">hobbies</label>
      <input type="checkbox" id="read"><label for="read">reading books</label>
      <input type="checkbox" id="travel"><label for="travel">travelling</label>
      <input type="checkbox" id="games"><label for="games">games and sports</label>
      <br>
      <input type="submit">
      <input type="reset">







    </fieldset>
  </form>
</body>

</html>
