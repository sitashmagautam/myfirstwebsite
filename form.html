<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <fieldset>
        <label for="fullname">Name</label>
        <input type="text" required placeholder="enter your name here" name="fullname" maxlength="10"
        minlength="2" id="fullname">
        <br>
        <label for="age">age</label>
        <input type="number" id="age" max="20" min="2">

        <br>
        <label for="dob">date of birth</label>
        <input type="date" id="dob" max="2024-05-06" min="2024-05-01">
        <br>
        <label for="email">e-mail</label>
        <input type="email">
        <br>
        <label for="pas">password</label>
        <input type="password">
        <br>
        <label for="hobbies">hobbies</label>
        <input type="cheakbox" id="read"><label for="read">reading books</label>
        <input type="cheakbox" id="travel"><label for="travel">travelling</label>
        <input type="cheakbox" id="games"><label for="games">games and sports</label>
        <BR>
            <label for="gender">gender</label>
            <input type="radio" id="male" name="gender"><label for="male">boy</label>
            <input type="radio" id="female" name="gender"><label for="female">girl</label>
            <br>
            <label for="disc">about me</label>
            <textarea name="description" id="disc" row="5" cols="30"></textarea>
            <br>
            <label for="add">address</label>
            <select name="address" id="">
                <option value="ktm">kathmandu</option>
                <option value="bkt">bhaktapur</option>
                <option value="lal">lalitpur</option>
                <option value="pkr">pokhara</option>
                <option value="bir">birgunj</option>
                
                 
            </select>
            <br>
        <bottom>submit</bottom>
        <input type="submit">
    </fieldset>
        
        

    </form> 

    
</body>
</html>
