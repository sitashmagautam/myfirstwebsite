<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <button onmouseover="show_date()" onmouseleave="hide()">Show Date and Time</button>
    <h1 id="time"></h1>
    <script>
        function show_date(){
            let today = new Date()
            let date_today = today.toLocaleDateString()
            let time_now = today.toLocaleTimeString()
            document.getElementById("time").innerHTML = date_today + "<br>" + time_now
        }
        function hide(){
            document.getElementById("time").innerHTML = ""
        }
    </script>
</body>
</html>
