<body>
    <!-- wap a function to calculate difference bettween 2 -->
     <script>
        function difference(x , y){
            let difference= x - y
            return difference
        }
        let a = Number(prompt("enter a:"))
        let b = Number(prompt("enter b:"))
        let ans = difference(a,b)
        document.write("difference=" , ans)

     </script>
