<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- without parameters and return -->
    <script>
        function product() {
            let a = Number(prompt("enter a"))
            let b = Number(prompt("enter b"))
            let product = a * b
            document.write("product=", product)
        }
        product()
    </script>
</body>
