<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0
        let m= Number(prompt("enter a number"))
        for(i=1; i<= m; i++){
            sum= sum+i;
        }
        document.write("sum=" + sum)
    </script>
</body>
</html>
