<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Function</title>
</head>
<body>
    <h1 id="time"></h1>
    <button onclick="show_date()">ShowDate</button>
    <script>
        function show_date(){
        let today = new Date()
        document.write(today)
        let yy = today.getFullYear()
        document.write("<br> Year:" , yy)
        let mm = today.getMonth()
        document.write("<br> Month:" , mm)
        let dd = today.getDate()
        document.write("<br> Date:" , dd) 
        let day = today.getDay() 
        document.write("<br> Day:" , day)   
        let hh = today.getHours()
        document.write("<br> Hours:" , hh)
        let min = today.getMinutes()
        document.write("<br> Minutes:" , min)
        let ss = today.getSeconds()
        document.write("<br> Seconds:" , ss)
        let ms = today.getMilliseconds()
        document.write("<br> Milliseconds:" , ms)


        let date_today = today.toDateString()
        document.write("<br>Date:" , date_today)
        let time_now = today.toTimeString()
        document.write("<br>Time:" , time_now)

        let date_today2 = today.toLocaleDateString()
        document.write("<br>Date:" , date_today2)
        let time_now2 = today.toLocaleTimeString()
        document.write("<br>Time:" , time_now2)
        }

        
    </script>
</body>
</html>
