<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sum of natural no from 1 to n -->
    <script>
    function sum(n){
    if(n==1)
    return 1
    
else{
    return(n+sum(n-1))
}
    }
let n=Number(prompt("enter a number"))
document.write("sum=",sum(n))
    </script>
    
</body>
</html>
