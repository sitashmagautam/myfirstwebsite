<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- wap to input a no and check if it is prime or composite -->
    <script>
        let num = Number(prompt("enter a number"))
        let n = 2
        if (num == n) {
            document.write("It is a prime number")
        }
        while (num != n) {
            if (num % n == 0) {
                document.write("It is not a prime number")
                break

            }
            else {
                n++
            }
        }
        if (num == n) {
            document.write("It is prime")
        }


    </script>
</body>

</html>
