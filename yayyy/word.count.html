<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="input" onkeyup="countword()"></textarea>
    <div id="word_count"></div>
    <script>
        function countword(){
            let input_text = document.getElementById("input").value
            let words = input_text.split(" ")
            let sentences = input_text.split(".")
            let word_count = words.length
            let sentence_count = sentences.length-1
            document.getElementById("word_count").innerHTML= "word count=" + word_count
        }
    </script>
</body>
</html>
